<template name="voiceChatRoomItem">
	<li class="link-room-{{rid}} background-transparent-darker-hover {{active}}">
		<a class="open-room" href="{{route}}" title="{{name}}">
		
			<i class="{{roomIcon}} {{userStatus}}" aria-label=""></i>
			<span class='name'>{{name}}</span>
			<span class='opt'>
				{{#if active}}
				<i class="mdi {{#if isMuted}} mdi-microphone-off un-mute-microphone{{else}}mdi-microphone mute-microphone{{/if}}" title='{{#if isMuted}}un-mute microphone{{else}} mute microphone{{/if}}'></i>
				<i class='icon-cancel exit-voice-channel'></i>
				{{/if}}
				<i class="icon-eye-off hide-room" title="{{_ "Hide_room"}}" aria-label="{{_ "Hide_room"}}"></i>
				{{#if canLeave}}
					<i class="icon-logout leave-room" title="{{_ "Leave_room"}}" aria-label="{{_ "Leave_room"}}"></i>
				{{/if}}
			</span>
		</a>
	</li>
</template>
